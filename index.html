<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mi Amor </title>

  <style>


    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;

      background: linear-gradient(
        270deg,
        #ff9a9e,
        #fad0c4,
        #fbc2eb,
        #a6c1ee
      );

      background-size: 600% 600%;
      animation: fondo 12s ease infinite;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Animaci칩n fondo */
    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

  
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 30px pink;
      max-width: 350px;

      animation: aparecer 2s;
    }

   
    h1 {
      color: #e91e63;
      font-size: 24px;

      animation: latido 2s infinite;
    }


    img {
      width: 200px;
      border-radius: 15px;
      margin-top: 15px;

      box-shadow: 0 0 20px #ff69b4;

      animation: flotar 3s infinite;
    }


    button {
      margin-top: 20px;
      padding: 10px 25px;

      background: #ff4081;
      color: white;
      border: none;

      font-size: 16px;
      border-radius: 25px;

      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.1);
    }

   

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes flotar {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>
      Hola mi amor<br>
      Te extra침o mucho<br>
      Ya te quiero ver
    </h1>

    <img src="amor.png" alt="Nosotros">

    <br>

    <button onclick="alert('Te amo con todo mi coraz칩n <3 ')">
      Presi칩name
    </button>

  </div>

</body>
</html>
